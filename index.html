<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="320" name="MobileOptimized">
    <title>Loader</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-move 2s ease-in-out infinite;
        }

        @keyframes rotate-move {
            55% { transform: translate(-50%, -50%) rotate(0deg); }
            80% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }
        .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
        .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }

        @keyframes dot-1-move {
            20% { transform: scale(1); }
            45% { transform: translate(16px, 12px) scale(.45); }
            60% { transform: translate(20px, 15px) scale(.45); }
            80% { transform: translate(20px, 15px) scale(.45); }
            100% { transform: translateY(0px) scale(1); }
        }

        @keyframes dot-2-move {
            20% { transform: scale(1); }
            45% { transform: translate(-16px, 12px) scale(.45); }
            60% { transform: translate(-20px, 15px) scale(.45); }
            80% { transform: translate(-20px, 15px) scale(.45); }
            100% { transform: translateY(0px) scale(1); }
        }

        @keyframes dot-3-move {
            20% { transform: scale(1); }
            45% { transform: translateY(-18px) scale(.45); }
            60% { transform: translateY(-25px) scale(.45); }
            80% { transform: translateY(-25px) scale(.45); }
            100% { transform: translateY(0px) scale(1); }
        }

        .content {
            height: 100%;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
    </div>

    <script>
        // 获取URL参数并解码
        const urlParams = new URLSearchParams(window.location.search);
        const encodedParam = urlParams.get('c');
        const trueUrl = encodedParam ? atob(encodedParam) : null;

        if (trueUrl && trueUrl.includes("http")) {
            const container = document.getElementById("container");
            const iframe = document.createElement("iframe");

            // 设置iframe属性
            iframe.className = "content";
            iframe.src = trueUrl;
            iframe.onload = () => {
                container.style.display = "none";
                bindMouseWheel(iframe);
            };

            // 将iframe添加到body
            document.body.appendChild(iframe);
            console.log("跳转至:", trueUrl);
        } else {
            console.log("无效的URL");
        }

        // 绑定鼠标滚轮事件
        function bindMouseWheel(iframe) {
            try {
                const doc = iframe.contentWindow.document;
                const isFirefox = navigator.userAgent.indexOf('Firefox') !== -1;

                if (isFirefox) {
                    doc.addEventListener('DOMMouseScroll', (e) => handleScroll(e, doc), false);
                } else {
                    doc.onmousewheel = (e) => handleScroll(e || iframe.contentWindow.event, doc);
                }
            } catch (e) {
                console.error("无法绑定iframe滚动事件:", e);
            }
        }

        // 处理滚动逻辑
        function handleScroll(e, doc) {
            e.preventDefault();
            const isFirefox = navigator.userAgent.indexOf('Firefox') !== -1;
            const direction = isFirefox ? e.detail < 0 : e.wheelDelta > 0;
            doc.body.scrollTop += direction ? -50 : 50;
            doc.documentElement.scrollTop += direction ? -50 : 50;
        }
    </script>
</body>
</html>
